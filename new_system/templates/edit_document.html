{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Document</h1>
    
    <div class="dashboard-card">
        <form method="post" class="edit-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ document.title }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    {% for category, _ in document.CATEGORY_CHOICES %}
                        <option value="{{ category }}" {% if document.category == category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" value="{{ document.status }}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-modify">Save Changes</button>
                <a href="{% url 'manager_dashboard' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --theme-color: #AD956B;
        --theme-color-light: #c4b08f;
        --theme-color-dark: #8c7654;
        --text-color: #333;
        --background-color: #f5f5f5;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
    }

    .container {
        width: 90%;
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    h1 {
        color: var(--theme-color);
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5em;
    }

    .dashboard-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .edit-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    label {
        font-weight: bold;
        color: var(--theme-color);
    }

    input, select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .btn-modify {
        background-color: var(--theme-color);
        color: white;
    }

    .btn-modify:hover {
        background-color: var(--theme-color-dark);
    }

    .btn-cancel {
        background-color: #ccc;
        color: #333;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background-color: #bbb;
    }
</style>
{% endblock %}
